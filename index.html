<!DOCTYPE html>
<html>
<head>
	<title>build this webpage - Google search</title>
	<link rel="stylesheet" type="text/css" href="googleresults.css">
</head>
<body>
	<div id="headers">
		<div id="first-header">
			<div id="header-left">
				<ul id="header-list-left">
					<li class="headlist"><img id="pic" src="https://www.google.gr/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"></li>
				    <li class="headlist"><input type="text" name="searchbox"></li>
				    <li class="headlist"><input type="submit" name="search" value="Search"></li>
				</ul>
		    </div>
			<div id="header-right">
				<ul id="header-list-right">
					<li class="headlist" class="right">Name</li>
					<li class="headlist" class="right">Options</li>
				    <li class="headlist" class="right">Alerts</li>
					<li class="headlist" class="right">Account</li>
				</ul>
			</div>
		</div>
		<div id="sechead">
			<div id="sechead-left">
				<ul id="sechead-list-left">
					<li class="results-settings-left">All</li>
					<li class="results-settings-left">Video</li>
					<li class="results-settings-left">Images</li>
					<li class="results-settings-left">News</li>
					<li class="results-settings-left">Maps</li>
					<li class="results-settings-left">More</li>
					<li class="results-settings-left">Search Tools</li>
				</ul>
			</div>
			<div id="sechead-right">
				<ul id="sechead-list-right">
					<li class="results-settings-right"><input type="radio" name="private" value="Show private">Show private</li>
					<li class="results-settings-right"><input type="radio" name="private" value="Hide private">Hide private</li>
					<li class="results-settings-right"><input type="submit" name="Settings" value="Settings"></li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
